apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: marks.dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: marks-dev
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: marks.dev
    repoURL: https://github.com/eaglerock1337/happy-little-cloud
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-hlc.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
